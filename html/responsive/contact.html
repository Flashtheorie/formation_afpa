<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&family=Source+Code+Pro:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TP - Nous contacter</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li class="item-menu"><a href="index.html" class="link-menu">Accueil</a></li>
                <li class="item-menu"><a href="index.html#langage-front" class="link-menu">front-end</a></li>
                <li class="item-menu"><a href="index.html#langage-back" class="link-menu">back-end</a></li>
                <li class="item-menu"><a href="contact.html" class="link-menu">contact</a></li>
            </ul>
        </nav>
        <div class="content-header">
            <h1 class="titre-content-header">Contactez-nous !</h1>
            <span class="sous-titre-header">Réponse assurée sous 48h maximum</span>
        </div>
    </header>
    <div id="content">
        <section id="contact">
            <h2 class="titre-contact">Pour prendre contact avec nous veuillez remplir le formulaire ci-dessous</h2>
            <form action="" method="" id="form">
                <div class="form">
                    <div class="">
                        <div class="form-contact">
                            <label for="nom" class="label-contact">Votre nom :</label>
                            <input type="text" name="nom" id="nom">
                        </div>
                        <div class="form-contact">
                            <label for="prenom" class="label-contact">Votre prénom :</label>
                            <input type="text" name="prenom" id="prenom">
                        </div>
                    </div>
                    <div class="">
                        <div class="form-contact">
                            <label for="mail" class="label-contact">Votre mail :</label>
                            <input type="text" name="mail" id="mail">
                        </div>
                        <div class="form-contact">
                            <label for="numero" class="label-contact">Votre numéro :</label>
                            <input type="text" name="numero" id="numero">
                        </div>
                    </div>
                </div>
                <div class="form-contact">
                    <label for="message" class="label-contact">Votre message :</label>
                    <textarea name="message" id="message" rows="10"></textarea>
                </div>
                <div class="btn-contact">
                    <input type="submit" class="btn-form-contact">
                </div>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer">
            <p class="texte-footer">Copyright <span id="createur">Mathieu Sanchez</span></p>
        </div>
    </footer>
</body>
</html>
