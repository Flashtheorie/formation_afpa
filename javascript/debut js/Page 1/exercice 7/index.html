<script>
	let nombre = parseInt(prompt("Quel est votre nombre ?"));
	document.write("<h1>Table de multiplication de " + nombre + " : </h1>")
	document.write("<h1>");
	for (var i = 1; i < 10; i++) {
		let multiplication = i * nombre;
		document.write(i + "x" + nombre + " = " + multiplication + "<br>")
	}
	document.write("</h1>");
</script>
