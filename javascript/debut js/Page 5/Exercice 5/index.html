<script>
	let age = parseInt(prompt("Quel age a votre enfant ?"));

	if (age >= 6 && age <= 7) {var categorie = "Poussin";}
	else if (age >= 8 && age <= 9) {var categorie = "Pupille";}
	else if (age >= 10 && age <= 11) {var categorie = "Minime";}
	else if (age >= 12) {var categorie = "Cadet";}


	document.write("Ah, votre enfant est donc un " + categorie);
</script>
